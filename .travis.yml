language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r todo-java *
  - mkdir -p deploy
  - mv todo-java.zip deploy/todo-java.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY  # Travis repo에 설정된 값
    secret_access_key: $AWS_SECRET_KEY  # Travis repo에 설정된 값
    bucket: tobo-app-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

# Ci 실행완료 시 메일로 알림
notifications:
  email:
    recipients:
      - wishty@gmail.com